<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Shop Aerthys Premium Microgreens. Fresh, pesticide-free, and nutrient-dense. Delivered daily in Coimbatore.">
    <title>Shop Premium Microgreens - Aerthys</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;1,300;1,400&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="homepage-luxury.css" /> <!-- Base layout/nav -->
    <link rel="stylesheet" href="products-premium.css" /> <!-- Premium Shop Styles -->

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="luxury-mode" style="padding-top:80px;"> <!-- Padding for fixed nav -->

    <!-- Transparent Navigation (From Luxury Homepage) -->
    <nav class="nav-lux scrolled"> <!-- Force 'scrolled' state for visibility on white background -->
        <a href="index.html" class="brand-lux">
            <i data-lucide="leaf" width="24" class="text-gold"></i>
            Aerthys
        </a>

        <ul class="menu-lux">
            <li><a href="index.html" class="link-lux">Home</a></li>
            <li><a href="products.html" class="link-lux active" style="opacity:1;">Shop</a></li>
            <li><a href="about.html" class="link-lux">Our Story</a></li>
            <li><a href="why-microgreens.html" class="link-lux">Process</a></li>
            <li><a href="contact.html" class="link-lux">Visit</a></li>
        </ul>

        <div style="display:flex; gap:1.5rem; align-items:center;">
            <!-- Cart button reusing existing logic if possible, or new lux link -->
            <a href="cart.html" class="link-lux"><i data-lucide="shopping-bag" width="20"></i></a>
            <button class="menu-toggle-lux"><i data-lucide="menu" width="24"></i></button>
        </div>
    </nav>

    <!-- Main Shop Container -->
    <div class="shop-container">

        <!-- Left Column: Filters & Products -->
        <main class="shop-main">
            <!-- Header -->
            <header class="shop-header" style="margin-bottom: 4rem; text-align:center;">
                <h1
                    style="font-family: var(--font-display); font-size: 3.5rem; color: var(--forest-deep); margin-bottom: 1rem;">
                    The Collection
                </h1>
                <p style="color: var(--earth-brown); font-size: 1.2rem; max-width:600px; margin:0 auto;">
                    Precision-grown microgreens, harvested daily at dawn.
                </p>
            </header>

            <!-- Sticky Filter Bar -->
            <div class="filter-bar">
                <button class="filter-pill active" data-filter="all">
                    <i data-lucide="layout-grid" width="16"></i> All Products
                </button>
                <button class="filter-pill" data-filter="mild">
                    <i data-lucide="smile" width="16"></i> Mild Flavor
                </button>
                <button class="filter-pill" data-filter="spicy">
                    <i data-lucide="flame" width="16"></i> Spicy Kick
                </button>
                <button class="filter-pill" data-filter="salad">
                    <i data-lucide="utensils" width="16"></i> Best for Salads
                </button>
                <button class="filter-pill" data-filter="Vitamin E Rich">
                    <i data-lucide="heart" width="16"></i> Vitamin Rich
                </button>
            </div>

            <!-- Product Grid -->
            <div class="premium-grid">
                <!-- Products injected via JS -->
                <div class="product-card-premium"
                    style="height: 400px; display: flex; align-items: center; justify-content: center;">
                    <p style="color: var(--text-gray);">Loading fresh greens...</p>
                </div>
            </div>
        </main>

        <!-- Right Column: Cart Sidebar -->
        <aside class="cart-sidebar">
            <div class="cart-header">
                <h3>Your Cart</h3>
                <i data-lucide="shopping-bag" style="color: var(--forest-green);"></i>
            </div>

            <div class="cart-items-container">
                <!-- Cart items injected via JS -->
                <div class="empty-cart-state">
                    <p>Loading cart...</p>
                </div>
            </div>

            <div class="cart-footer">
                <div class="price-summary-row">
                    <span>Subtotal</span>
                    <span>Calculated at checkout</span>
                </div>
                <div class="price-summary-row">
                    <span>Delivery</span>
                    <span class="delivery-fee-display">Free above ₹500</span>
                </div>
                <div class="price-summary-row price-summary-total">
                    <span>Total</span>
                    <span>₹0</span>
                </div>
                <button class="checkout-btn">
                    Proceed to Checkout <i data-lucide="arrow-right" width="18"></i>
                </button>

                <div style="margin-top: 1rem; display: flex; justify-content: center; gap: 1rem; opacity: 0.7;">
                    <i data-lucide="truck" width="16" title="Same Day Delivery"></i>
                    <i data-lucide="leaf" width="16" title="Pesticide Free"></i>
                    <i data-lucide="shield-check" width="16" title="Secure Payment"></i>
                </div>
            </div>
        </aside>
    </div>

    <!-- Mobile Floating Cart Button -->
    <button class="fab-cart">
        <i data-lucide="shopping-cart"></i>
        <span class="fab-cart-count">0</span>
    </button>

    <!-- Simple Mobile Nav Script (can be moved to main JS if preferred) -->
    <script>
        const toggle = document.querySelector('.mobile-toggle');
        const menu = document.querySelector('.nav-menu-fresh');
        if (toggle && menu) {
            toggle.addEventListener('click', () => {
                menu.classList.toggle('active');
                menu.style.display = menu.classList.contains('active') ? 'flex' : 'none';
                if (menu.classList.contains('active')) {
                    menu.style.position = 'absolute';
                    menu.style.top = '80px';
                    menu.style.left = '0';
                    menu.style.right = '0';
                    menu.style.background = 'white';
                    menu.style.padding = '2rem';
                    menu.style.flexDirection = 'column';
                    menu.style.boxShadow = '0 10px 30px rgba(0,0,0,0.1)';
                }
            });
        }
    </script>

    <!-- Logic -->
    <script src="script.js"></script> <!-- General Site Logic -->
    <script src="product-data.js"></script> <!-- Shared Data -->
    <script src="products-premium.js"></script> <!-- Page Logic -->
</body>

</html>
